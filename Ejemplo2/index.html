<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo 2</title>
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
    <div class="container">
        <h1>Un mont√≥n de botones</h1>
        <h2>Botones simples y animados con SCSS.</h2>

        <div class="button-group">
            <div class="button fade">
                <div class="inner">
                    <p class="child">Pasa el raton!</p>
                    <a class="child" href="#">Haz click</a>
                </div>
            </div>

            <div class="button flip1">
                <div class="inner">
                    <p class="child">Pasa el raton!</p>
                    <a class="child" href="#">Haz click</a>
                </div>
            </div>

            <div class="button flip2">
                <div class="inner">
                    <p class="child">Pasa el raton!</p>
                    <a class="child" href="#">Haz click</a>
                </div>
            </div>

            <div class="button open">
                <div class="inner">
                    <p class="child">Pasa el raton!</p>
                    <a class="child" href="#">Haz click</a>
                </div>
            </div>
        </div>
    </div>
</body>
